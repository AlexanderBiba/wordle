name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build and Test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for GitHub Pages
        run: PUBLIC_URL=/wordle/ npm run build
        env:
          CI: false
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          
      - name: ğŸ§ª Test build locally
        run: |
          echo "Testing build output..."
          ls -la build/
          echo "Checking for PWA files..."
          ls -la build/ | grep -E "(manifest|sw|logo)"
          echo "Checking service worker content..."
          if [ -f "build/sw.js" ]; then
            echo "âœ… Service worker exists"
            head -5 build/sw.js
          else
            echo "âŒ Service worker missing"
          fi
          echo "Checking manifest content..."
          if [ -f "build/manifest.json" ]; then
            echo "âœ… Manifest exists"
            cat build/manifest.json | jq '.name, .start_url, .scope' || echo "Manifest content (jq not available):"
            cat build/manifest.json
          else
            echo "âŒ Manifest missing"
          fi
          
      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: build/
          retention-days: 1

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to GitHub Pages
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for GitHub Pages
        run: PUBLIC_URL=/wordle/ npm run build
        env:
          CI: false
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ğŸš€ Deploy to GitHub Pages - ${{ github.sha }}'
          
      - name: âœ… Deployment status
        run: |
          echo "ğŸ‰ App successfully deployed to GitHub Pages!"
          echo "ğŸŒ Live URL: https://alexanderbiba.github.io/wordle"
          echo "ğŸ“± PWA features: Installable, Offline, Service Worker"
          echo "ğŸ”„ Next deployment will be automatic on push to main"



  # Performance monitoring
  performance-check:
    needs: deploy
    runs-on: ubuntu-latest
    name: ğŸ“Š Performance Check
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: build/
        
      - name: ğŸ“Š Check bundle size
        run: |
          echo "ğŸ“¦ Bundle size analysis:"
          echo "JavaScript: $(du -h build/static/js/*.js | tail -1 | cut -f1)"
          echo "CSS: $(du -h build/static/css/*.css | tail -1 | cut -f1)"
          echo "Total build: $(du -sh build/ | cut -f1)"
          
      - name: ğŸ” Check PWA files
        run: |
          echo "ğŸ“± PWA file validation:"
          echo "Manifest: $(ls -la build/manifest.json 2>/dev/null && echo "âœ…" || echo "âŒ")"
          echo "Service Worker: $(ls -la build/sw.js 2>/dev/null && echo "âœ…" || echo "âŒ")"
          echo "Icons: $(ls -la build/logo*.png 2>/dev/null && echo "âœ…" || echo "âŒ")"

  # Notify deployment status
  notify:
    needs: [deploy, performance-check]
    runs-on: ubuntu-latest
    name: ğŸ“¢ Notify Status
    if: always()
    
    steps:
      - name: âœ… Deployment Summary
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "ğŸ‰ PWA Deployment Successful!"
            echo "ğŸŒ Live at: https://alexanderbiba.github.io/wordle"
            echo "ğŸ“± PWA Features: âœ… Installable âœ… Offline âœ… Service Worker"
          else
            echo "âŒ PWA Deployment Failed!"
            echo "Check the logs above for details"
          fi
          

          
          if [ "${{ needs.performance-check.result }}" == "success" ]; then
            echo "ğŸ“Š Performance Check: âœ… Passed"
          else
            echo "ğŸ“Š Performance Check: âŒ Failed"
          fi 